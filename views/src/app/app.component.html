<div class='background'>
	<div class='header'>
	    <img class='logo' [routerLink]="['/home']"  src='assets/images/logo.png'>

	    <div style='float:right'>    	
		    <input  [hidden]='!is_login' type="text" name="search" [(ngModel)]="searchValue" (input)="search($event.target.value)" >

				<div id='smallprofile'>
					<img [hidden]="!is_login && usePic == ''" class='smallPic' [matMenuTriggerFor]="appMenu" [src]="usePic">
					<img [hidden]='!is_login' class='smallPic' [matMenuTriggerFor]="appMenu" src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png">
				</div>
		    <mat-menu #appMenu="matMenu">
		      <button [routerLink]="['/profile']" mat-menu-item>{{'account.account' | translate}}</button>
		      <button (click)="logout()" mat-menu-item>{{'account.logout' | translate}}</button>
		    </mat-menu>
	    </div>
	    <div class="search_result" *ngIf='is_searching'>
			<ul>
				<li *ngFor="let video of movieList" [ngClass]="viewd_movies.includes(video.id) ? 'viewed' : ''">
					<a routerLink="{{'/video/'+video.id}}" (click)="emptyInput(video)">
						<img src="{{'https://image.tmdb.org/t/p/w342' + video.poster_path}}" >
					</a>
				</li>
			</ul>
	    </div>
	</div>
	<router-outlet></router-outlet>
	<footer></footer>
</div>
