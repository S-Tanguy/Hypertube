<div class='background'>
	<div class='header'>
	    <img class='logo' [routerLink]="['/home']"  src='assets/images/logo.png'>

	    <div *ngIf='is_login'>    	
		    <input type="text" name="search" [(ngModel)]="searchValue" (input)="search($event.target.value)" >

		    <div id='smallprofile' [matMenuTriggerFor]="appMenu" style="background-image: url('http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png')"></div>
		    <mat-menu #appMenu="matMenu">
		      <button [routerLink]="['/profile']" mat-menu-item>{{'home.account' | translate}}</button>
		      <button (click)="logout()" mat-menu-item>{{'home.logout' | translate}}</button>
		    </mat-menu>
	    </div>
	    <div class="search_result" *ngIf='is_searching'>
			<ul>
				<li *ngFor="let video of movieList">
					<a routerLink="{{'/video/'+video.id}}" (click)="emptyInput(video)">
						<img src="{{'https://image.tmdb.org/t/p/w342' + video.poster_path}}" >
					</a>
				</li>
			</ul>
	    </div>
	</div>
	<router-outlet></router-outlet>
</div>
