<div class='background'>
    <mat-card class='card'>
      <mat-card-title>Sign Up</mat-card-title>
      <div [hidden]='!upload'>
          <input #fileInput (change)="uploadPicture($event)" id="file" type="file" name="file" accept="image/*">
      </div>
      <div id='smallprofile' (click)="fileInput.click()" style="background-image: url('http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png')">
      </div>
      <form #signInForm='ngForm'>
          <mat-form-field class='input'>
            <input [(ngModel)]="user.email" name='email' #email='ngModel' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" matInput [placeholder]="'signup.email' | translate" required>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)" translate>
              Please enter a valid e-mail
            </mat-error>
          </mat-form-field>

          <mat-form-field class='input'>
            <input [(ngModel)]="user.login" name='login' matInput [placeholder]="'signup.login' | translate" required>
          </mat-form-field>

          <mat-form-field class='input'>
            <input [(ngModel)]="user.given_name" name='first' matInput [placeholder]="'signup.firstname' | translate" required>
          </mat-form-field>

          <mat-form-field class='input'>
            <input [(ngModel)]="user.family_name" name='last' matInput [placeholder]="'signup.lastname' | translate" required>
          </mat-form-field>

          <mat-form-field class='input'>
            <input [(ngModel)]="user.password" name='password' type='password' matInput #pwd='ngModel' [placeholder]="'signup.password' | translate" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
            <mat-error *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" translate>
              Password must be at least 6 characters long and must contain at least a number and a letter
            </mat-error>
          </mat-form-field>


          <button mat-raised-button class='input' style='margin-bottom: 20px; margin-top:30px;' [disabled]='!signInForm.valid'>Sign Up</button>
          <mat-divider [inset]="true"></mat-divider>

          <p>Already have an account? <span class='blue'translate [routerLink]="['/']">signup.signup</span></p>
      </form>
    </mat-card>
  </div>
